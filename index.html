<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Product Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
        }
        .card-dark {
            background-color: #1a1a1a;
            border: 1px solid #333;
        }
        th, td {
            color: #dcdcdc;
        }
       #logo {
    position: fixed; /* luôn hiển thị khi cuộn trang */
    top: 20px;
    left: 80px;
    width: 45px; /* chỉnh kích thước logo */
    height: 45px;
    border-radius: 50%; /* bo tròn hoàn toàn */
   
   
  }
    </style>

  </head>

 <body>
    <a href="#top">
  <img id="logo" src="images.jpg" alt="Logo nguyên tử">
</a> 

<div class="p-2 position-fixed">
    <img src="mau-background-dep-2.jpg" 
         onclick="scrollToTop()" 
         style="width: 30;height: 30; cursor: pointer; opacity: 0.2;">
</div>
<div class="container mt-4">

    <h2 class="text-center mb-4">⚛️ Product Manager ⚛️</h2>

   <form class="d-flex mb-3 position-relative" role="search" onsubmit="event.preventDefault(); timSP();">
   
    
    <input class="form-control me-2 ps-5" id="searchBox" type="search" placeholder="Search product...">
    <button class="btn btn-outline-info">Search</button>
</form>


    <!-- Add Product -->
    <div class="card p-3 card-dark mb-4">
        <h4>Add New Product</h4>

        <div class="mb-2">
            <label class="form-label">Product Name</label>
            <input type="text" id="tenSP" class="form-control" placeholder="Enter name">
        </div>

        <div class="mb-2">
            <label class="form-label">Price</label>
            <input type="number" id="giaSP" class="form-control" placeholder="Enter price">
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" id="soLuong" class="form-control" placeholder="Enter quantity">
        </div>

        <button class="btn btn-primary" onclick="themSP()">Add Product</button>
    </div>

    <!-- Product Table -->
    <h3>Product List</h3>
    <table class="table table-dark table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price ($)</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bangSP"></tbody>
    </table>

</div>


<script>
// ======== DANH SÁCH SẢN PHẨM CÓ SẴN ========
let dsSP = [
    { ten: "RTX 4090", gia: 3500, sl: 2 },
    { ten: "Logitech G Pro X Superlight", gia: 120, sl: 5 },
    { ten: "AKKO 3068B Plus", gia: 89, sl: 3 }
];

function loadSanPham() {
    document.getElementById("bangSP").innerHTML = "";
    dsSP.forEach((sp, index) => {
        document.getElementById("bangSP").innerHTML += `
            <tr>
                <td>${sp.ten}</td>
                <td>${sp.gia}</td>
                <td>${sp.sl}</td>
                <td>${sp.gia * sp.sl}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="suaSP(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="xoaSP(${index})">Delete</button>
                </td>
            </tr>
        `;
    });
}

// ======= THÊM SẢN PHẨM =======
function themSP() {
    let ten = document.getElementById("tenSP").value;
    let gia = Number(document.getElementById("giaSP").value);
    let sl = Number(document.getElementById("soLuong").value);

    if (!ten || gia <= 0 || sl <= 0) {
        alert("Nhập đúng dữ liệu!");
        return;
    }

    dsSP.push({ ten, gia, sl });
    loadSanPham();
    document.getElementById("tenSP").value = "";
    document.getElementById("giaSP").value = "";
    document.getElementById("soLuong").value = "";
}

// ====== TÌM SẢN PHẨM =======
function timSP() {
    let tuKhoa = document.getElementById("searchBox").value.toLowerCase();
    let ketQua = dsSP.filter(sp => sp.ten.toLowerCase().includes(tuKhoa));

    document.getElementById("bangSP").innerHTML = "";
    ketQua.forEach((sp, index) => {
        document.getElementById("bangSP").innerHTML += `
            <tr>
                <td>${sp.ten}</td>
                <td>${sp.gia}</td>
                <td>${sp.sl}</td>
                <td>${sp.gia * sp.sl}</td>
                <td></td>
            </tr>
        `;
    });
}

// ======= XÓA SẢN PHẨM =======
function xoaSP(index) {
    if (confirm("Delete product?")) {
        dsSP.splice(index, 1);
        loadSanPham();
    }
}

// ======= SỬA SẢN PHẨM =======
function suaSP(index) {
    let sp = dsSP[index];

    let tenMoi = prompt("Name:", sp.ten);
    let giaMoi = prompt("Price:", sp.gia);
    let slMoi = prompt("Quantity:", sp.sl);

    if (tenMoi && giaMoi > 0 && slMoi > 0) {
        dsSP[index] = { ten: tenMoi, gia: Number(giaMoi), sl: Number(slMoi) };
        loadSanPham();
    }
}

// Load ban đầu
loadSanPham();
function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
